<div class="main-content">
  <!-- Navbar -->

  <app-user-nav></app-user-nav>

  <div class="header bg-pink pb-8 pt-5 pt-md-8">
  </div>
  <!--END DESIGN -->



  <div class="container">

    <div class="card mt-5" style="padding: 20px;">


      <!--TEMPLATE DRIVEN FORM -->
      <form #formCertif="ngForm" (ngSubmit)="add(formCertif)">


        <div class="form-group">
          <label >Nom Certif  :</label>
          <input class="form-control"type="text"  name="nomCertif" placeholder="Nom Certif" #nomCertif="ngModel" ngModel required maxlength="10" minlength="3">
        </div>
        <div *ngIf="nomCertif.invalid">
          <app-certif-errors [validator]="nomCertif"></app-certif-errors>
        </div>

        <div class="form-group">
          <label >Organisme de délivrance :</label>
          <input  class="form-control" type="text" name="organismeDeDelivrance" placeholder="Organisme de délivrance" #organismeDeDelivrance="ngModel" ngModel required maxlength="10" minlength="3" >
        </div>
        <div *ngIf="organismeDeDelivrance.invalid">
          <app-certif-errors [validator]="organismeDeDelivrance"></app-certif-errors>
        </div>


        <div class="form-group">
          <label >Date d'emission :</label>
          <input  class="form-control" type="date" #dateEmission="ngModel" ngModel required  name="dateEmission" placeholder="Date Emission ">
        </div>
        <div *ngIf="dateEmission.invalid">
          <app-certif-errors [validator]="dateEmission"></app-certif-errors>
        </div>


        <div class="form-group">
          <label >Date d'expiration :</label>
          <input class="form-control" type="date" #dateExpiration="ngModel" ngModel required name="dateExpiration" placeholder="Date Expiration ">
        </div>
        <div *ngIf="dateExpiration.invalid">
          <app-certif-errors [validator]="dateExpiration"></app-certif-errors>
        </div>

        <div class="form-group">
          <label >Id diplome :</label>
          <input class="form-control" type="text" #idDiplome="ngModel" ngModel required  minlength="8" name="idDiplome" placeholder="idDiplome ">
        </div>

        <div *ngIf="idDiplome.invalid">
          <app-certif-errors [validator]="idDiplome"></app-certif-errors>
        </div>

        <div class="form-group">
          <label >Url Diplome :</label>
          <input  class="form-control" type="text" #urlDiplome="ngModel" ngModel required minlength="10"  name="urlDiplome" placeholder="Url diplome ">
        </div>
        <div *ngIf="urlDiplome.invalid">
          <app-certif-errors [validator]="urlDiplome"></app-certif-errors>
        </div>




        <div class="form-group">
          <button type="submit" [disabled]="formCertif.invalid" style="margin-top: 10px;margin-left:120px;width:40%" class="btn btn-warning"><i class="fa-solid fa-person-circle-plus" style="margin-right: 10px"></i>Enregistrer</button>
        </div>
      </form>
      <!--END FORM -->
    </div>
    <!--SEARCH -->
    <div class="col-xs-3" class="form-group" style="margin-top:10px; display: flex;
  justify-content: space-between;">
      <input class="form-control" id="ex2" type="text" class="form-control" placeholder="recherches les certifications" [ngClass]="{changeBackground: term !=''}" [(ngModel)]="term" name="term">
    </div>

    <div class="mt-5">
      <table class="table align-items-center table-bordered table-flush">
        <thead class="thead-light">
        <tr>
          <th scope="col">Id </th>
          <th scope="col">Nom </th>
          <th scope="col">Organisme</th>
          <th scope="col">Date Emission</th>
          <th scope="col">Date Expiration</th>
          <th scope="col">Id Diplome</th>
          <th scope="col">Url Diplome</th>

          <th scope="col">Actions</th>
          <!--      <th scope="col">Role</th> -->
          <th scope="col"></th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let c of certif|filter:term"  >
          <td [ngStyle]="{'color':style1}">

            {{c.idCertif}}
          </td>

          <td>
            {{c.nomCertif}}
          </td>
          <td>
            {{c.organismeDeDelivrance}}
          </td>
          <td>
            {{c.dateEmission}}
          </td>
          <td>
            {{c.dateExpiration}}
          </td>
          <td>
            {{c.urlDiplome}}
          </td>
          <td>
            {{c.idDiplome}}
          </td>

          <td>
            <button class="btn btn-success btn-sm"  data-toggle="modal" data-target="#exampleModal"
                    (click)="edit(c)" ><i class="fa fa-edit" id="edit" aria-hidden="true"></i></button>
            <button (click)="deleteCertif(c.idCertif)" class="btn btn-danger btn-sm"  ><i class="fa fa-trash" id="delete"   aria-hidden="true"></i></button>
          </td>

        </tr>

        </tbody>
      </table>
    </div>
  </div>


  <!--Pagination -->
  <nav aria-label="Page navigation example" style="margin-top:10px">
    <ul class="pagination"  >
      <li class="page-item disabled">
        <a class="page-link" href="#" tabindex="-1">
          <i class="fa fa-angle-left"></i>
          <span class="sr-only">Previous</span>
        </a>
      </li>
      <li class="page-item" *ngFor="let p of pages;let i =index">
        <a class="page-link" href="#" (click)="setPage(i,$event)">{{i}}</a></li>
      <li class="page-item disabled">
        <a class="page-link" href="#">
          <i class="fa fa-angle-right"></i>
          <span class="sr-only">Next</span>
        </a>
      </li>
    </ul>
  </nav>


  <!---MODIFY MODAL --->

  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
       aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content" style="width:800px">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Update Certification</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form #updateForm="ngForm" (ngSubmit)="updateCertif()">
            <div class="form-group">

              <div class="form-group">
                <label >Nom Certif :</label>
                <input class="form-control"type="text" [(ngModel)]="certifToUpdate.nomCertif" name="nomCertif" placeholder="Nom Certif" #nomCertif2="ngModel" ngModel required maxlength="10" minlength="3">
              </div>
              <div *ngIf="nomCertif2.invalid">
                <app-certif-errors [validator]="nomCertif2"></app-certif-errors>
              </div>


              <div class="form-group">
                <label >Organisme de délivrance :</label>
                <input  class="form-control" type="text" [(ngModel)]="certifToUpdate.organismeDeDelivrance" name="organismeDeDelivrance" placeholder="Organisme de délivrance" #organismeDeDelivrance2="ngModel" ngModel required maxlength="10" minlength="3" >
              </div>
              <div *ngIf="organismeDeDelivrance2.invalid">
                <app-certif-errors [validator]="organismeDeDelivrance2"></app-certif-errors>
              </div>


              <div class="form-group">
                <label >Date d'emission :</label>
                <input  class="form-control" type="date" [(ngModel)]="certifToUpdate.dateEmission" #dateEmission2="ngModel" ngModel required  name="dateEmission" placeholder="Date Emission ">
              </div>
              <div *ngIf="dateEmission2.invalid">
                <app-certif-errors [validator]="dateEmission2"></app-certif-errors>
              </div>


              <div class="form-group">
                <label >Date d'expiration :</label>
                <input class="form-control" type="date" [(ngModel)]="certifToUpdate.dateExpiration" #dateExpiration2="ngModel" ngModel required name="dateExpiration" placeholder="Date Expiration ">
              </div>
              <div *ngIf="dateExpiration2.invalid">
                <app-certif-errors [validator]="dateExpiration2"></app-certif-errors>
              </div>

              <div class="form-group">
                <label >Id diplome :</label>
                <input class="form-control" type="text" [(ngModel)]="certifToUpdate.idDiplome" #idDiplome2="ngModel" ngModel required  minlength="8" name="idDiplome" placeholder="idDiplome ">
              </div>
              <div *ngIf="idDiplome2.invalid">
                <app-certif-errors [validator]="idDiplome2"></app-certif-errors>
              </div>

              <div class="form-group">
                <label >Url Diplome :</label>
                <input  class="form-control" type="text" [(ngModel)]="certifToUpdate.urlDiplome" #urlDiplome2="ngModel" ngModel required minlength="10" name="urlDiplome" placeholder="Url diplome ">
              </div>
              <div *ngIf="urlDiplome2.invalid">
                <app-certif-errors [validator]="urlDiplome2"></app-certif-errors>
              </div>

              <div class="form-group">
                <input type="submit" [disabled]="updateForm.invalid" value="Update" class="btn btn-primary w-100">
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>



</div>
