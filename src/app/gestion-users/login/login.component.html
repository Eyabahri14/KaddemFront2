<app-index-nav-login></app-index-nav-login>

<div class="containerr" xmlns="http://www.w3.org/1999/html">

  <div class="forms-container">
    <div class="signin-signup">


      <!-- signin -->

      <form  [formGroup]="userLogin" class="sign-in-form">
        <h2 class="title" class="pp">Connexion</h2>
        <div class="input-field">
          <i class="fas fa-envelope"></i>
          <input   formControlName="userName"   type="text" placeholder="username" name="userName"  />
        </div>
        <div class="input-field">
          <i class="fas fa-lock"></i>
          <input   formControlName="password"    type="password" placeholder="Password" name="p"   />

        </div>
        <input type="submit"   (click)="login()"  value="Connexion" class="btn solid" />
      </form>
      <!-- signup -->

      <form  [formGroup]="user"   (ngSubmit)="Register() "class="sign-up-form" style="margin-top:10%">
        <h2 class="title" class="pp">Sign Up</h2>
        <div class="input-field">
          <i class="fas fa-user"></i>
          <input   formControlName="userName" class="form-control"  type="text" placeholder="username"   />
        </div>
        <div *ngIf="user.controls.userName.invalid && user.controls.userName.touched">
          <small *ngIf="user.controls.userName.errors?.['required']" class="text-danger"> username is required</small>
        </div>

        <div class="input-field">
          <i class="fas fa-person"></i>
          <input   formControlName="prenom" class="form-control"   type="text" placeholder="prenom" name="prenom"   />
        </div>

        <div *ngIf="user.controls.prenom.invalid && user.controls.prenom.touched">
          <small *ngIf="user.controls.prenom.errors?.['required']" class="text-danger"> prenom is required</small>
        </div>

        <div class="input-field">
          <i class="fas fa-person"></i>
          <input   formControlName="nom" class="form-control"   type="text" placeholder="nom" name="nom"   />
        </div>

        <div *ngIf="user.controls.nom.invalid && user.controls.nom.touched">
          <small *ngIf="user.controls.nom.errors?.['required']" class="text-danger"> nom is required</small>
        </div>

        <div class="input-field">
          <i class="fas fa-envelope"></i>
          <input   formControlName="email"  class="form-control"  type="email" placeholder="email" name="email"   />

        </div>

        <div *ngIf="user.controls.email.invalid && user.controls.email.touched">
          <small *ngIf="user.controls.email.errors?.['required']" class="text-danger">email is required</small>
        </div>


        <div class="input-field">
          <i class="fas fa-venus-mars"></i>
          <input   formControlName="gender"   class="form-control"  type="text" placeholder="gender" name="gender"   />

        </div>

        <div *ngIf="user.controls.gender.invalid && user.controls.gender.touched">
          <small *ngIf="user.controls.gender.errors?.['required']" class="text-danger">gender is required</small>
        </div>


        <div class="input-field">
          <i class="fas fa-phone"></i>
          <input   formControlName="phoneNumber"   class="form-control" type="text" placeholder="phoneNumber" name="phoneNumber"   />
        </div>

        <div *ngIf="user.controls.phoneNumber.invalid && user.controls.phoneNumber.touched">
          <small *ngIf="user.controls.phoneNumber.errors?.['required']" class="text-danger">phoneNumber is required</small>
        </div>


        <div class="input-field">
          <i class="fas fa-lock"></i>
          <input   formControlName="password"   class="form-control"  type="password" placeholder="password" name="password"   />

        </div>


        <div *ngIf="user.controls.password.invalid && user.controls.password.touched">
          <small *ngIf="user.controls.password.errors?.['required']" class="text-danger">password is required</small>
        </div>


        <div class="form-group">
          <br>
          <input type="file" accept="image/*" (change)="onSelectFile($event)">
          <br>
          <img [src]="imgURL" height="200" *ngIf="imgURL">
        </div>

        <input type="submit"  style="margin-top:10%" value="Register" class="btn solid" />

      </form>
      <br>
      <br>
      <br>
    </div>
  </div>

  <div class="panels-container">

    <div class="panel left-panel">
      <div class="content">
        <h3  class="pp">Bonjour !</h3>
        <br>
        <button class="btn transparent" id="sign-up-btn" style="width:250px" >
          Créer un compte
        </button>
      </div>
      <img src="assets/img/r.svg"  class="image" alt="" />
    </div>
    <div class="panel right-panel">
      <div class="content">
        <h3 class="pp">Déja membre ?</h3>
        <br>
        <button class="btn transparent" id="sign-in-btn"  >
          Connexion
        </button>
      </div>
      <img src="assets/img/l.svg" class="image" alt="" />
    </div>




  </div>
</div>
