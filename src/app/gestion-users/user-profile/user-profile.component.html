<div class="main-content">
  <!-- Navbar -->

  <app-user-nav></app-user-nav>

  <div class="header bg-orange pb-8 pt-5 pt-md-8">
  </div>

  <div>

    <!-- Page content -->
    <div class="container-fluid mt--7">


      <div class="row" style="margin-left:15%">
        <div class="col-xl-10 order-xl-1">
          <div class="card bg-secondary shadow">
            <div class="card-header bg-white border-0">
              <div class="row align-items-center">
                <div class="col-8">
                  <h3 class="mb-0">My account</h3>
                </div>

              </div>
            </div>
            <div class="card-body">
              <form>
                <h6 class="heading-small text-muted mb-4">User information</h6>
                <div class="row">
                  <div class="card-profile-image">
                    <a href="#">
                      <img  [src] = "this.userService.host+'/ImgUsers/'+username" class="rounded-circle">
                    </a>
                  </div>
                </div>
                <div class="pl-lg-4">
                  <div class="row" style="margin-top: 20%">
                    <div class="col-lg-6">
                      <div class="form-group">
                        <label class="form-control-label" for="input-username">Username</label>
                        <input type="text" id="input-username" class="form-control form-control-alternative" style=" display: inline-block" value={{username}}>
                      </div>
                    </div>
                    <div class="col-lg-6">
                      <div class="form-group">
                        <label class="form-control-label" for="input-email">Email address</label>
                        <input type="email" id="input-email" class="form-control form-control-alternative" value={{email}}>
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-lg-6">
                      <div class="form-group">
                        <label class="form-control-label" for="input-first-name">Prenom</label>
                        <input type="text" id="input-first-name" class="form-control form-control-alternative"  value={{prenom}}>
                      </div>
                    </div>
                    <div class="col-lg-6">
                      <div class="form-group">
                        <label class="form-control-label" for="input-last-name">Nom</label>
                        <input type="text" id="input-last-name" class="form-control form-control-alternative" value={{nom}}>
                      </div>
                    </div>
                  </div>


                  <div class="row">
                    <div class="col-lg-6">
                      <div class="form-group">
                        <label class="form-control-label" for="input-gender">Gender</label>
                        <input type="text" id="input-gender" class="form-control form-control-alternative"  value={{gender}}>
                      </div>
                    </div>
                    <div class="col-lg-6">
                      <div class="form-group">
                        <label class="form-control-label" for="input-telephone">Telephone</label>
                        <input type="text" id="input-telephone" class="form-control form-control-alternative" value={{phone}}>
                      </div>
                    </div>
                  </div>



                </div>
                <hr class="my-4" />
                <!-- Address -->

                <!-- Description -->
                <h6 class="heading-small text-muted mb-4">About me</h6>
                <div class="pl-lg-4">
                  <div class="form-group">
                    <label>About Me</label>
                    <textarea rows="4" class="form-control form-control-alternative"  style="  pointer-events: none;">I am {{prenom}} {{nom}} and i am part of the kaddem project</textarea>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
      <!-- Footer -->

    </div>
  </div>
</div>
